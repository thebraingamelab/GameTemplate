<!DOCTYPE html>

<html>

  <head>

    <title>Template</title>

    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <script src="lib/jspsych-6.0.5/jspsych.js"></script>
    <script src="lib/jspsych-6.0.5/plugins/jspsych-html-button-response.js"></script>
    <link href = "gameStyle.css" rel = "stylesheet" type = "text/css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  </head>

  <body>
    
    <script src="gameCode.js"></script>
    <div id="buttonbar">
      <img id="fullscreenh" src='img/exitfullscreen.png'>
      <img id="sound" src='img/volumeon.svg'>
      <img id="profile">
    </div>
    <div id="game"></div>
  
  </body>
  <script>

    var timeline = [];

    var example = {
      type: "html-button-response",
      stimulus: "<p>This is an example trial " +
      "One trial should correspond to one level/map/instance of gameplay" +
      "</div>",
      choices: ["Click me to end the trial!"],
      button_html: '<button class="jspsych-btn">%choice%</button>'
    };

    timeline.push(example);

    jsPsych.init({
    timeline: timeline,
    display_element: 'game',
        on_finish: function(){
            jsPsych.data.displayData();
            }
    });

  </script>

</html>
